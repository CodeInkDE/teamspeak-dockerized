image: docker:latest

services:
  - docker:dind

before_script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN git.codeink.de:3000
    - echo "TeamSpeak Version: ${Version}"
    
build:
  stage: build
  script:
    - docker build -t git.codeink.de:3000/codeink/docker/teamspeak-dockerized:${VERSION} .
    - docker tag git.codeink.de:3000/codeink/docker/teamspeak-dockerized:${VERSION}   git.codeink.de:3000/codeink/docker/teamspeak-dockerized:latest
    - docker push git.codeink.de:3000/codeink/docker/teamspeak-dockerized
  only:
    - master
